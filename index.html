<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Agency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" crossorigin="anonymous">
    <title>Bicycle Rental</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="margin-left: 2rem"><img src="/home/basecamp/web_rental/sport.png" width="30"
            height="30" class="d-inline-block align-top" alt="">Bicycle Rental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<body>
    <div class="d-flex justify-content-center" style="margin-top: 3rem">
        <h1>
            Choose Your Bike:
        </h1>
    </div>
    <div class="container">
        <ul class="list-group justify-content-center" style="margin-top: 2rem">
            <li class="d-flex list-group-item" style="margin-left: 2rem; margin-right: 2rem">
                <img src="/home/basecamp/web_rental/yeti.jpg" height="250" width="250">
                <h4 style="margin-left: 4rem; margin-top: 2rem">Price: <p></p>
                </h4>
                <h4 style="margin-left: 4rem; margin-top: 2rem">In-Stock:</h4>
            </li>
            <button href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Rent</button>
            <li class="d-flex list-group-item" style="margin-left: 2rem; margin-right: 2rem">
                <img src="/home/basecamp/web_rental/trek.jpg" height="250" width="250">
                <h4 style="margin-left: 4rem; margin-top: 2rem">Price: </h4>
                <h4 style="margin-left: 4rem; margin-top: 2rem">In-Stock:</h4>
            </li>
            <button href="#" class="btn btn-primary btn-lg active" style="margin-bottom: 2rem" role="button"
                aria-pressed="true">Rent</button>
            <li class="d-flex list-group-item" style="margin-left: 2rem; margin-right: 2rem">
                <img src="/home/basecamp/web_rental/specialized.jpg" height="250" width="250">
                <h4 style="margin-left: 4rem; margin-top: 2rem">Price: </h4>
                <h4 style="margin-left: 4rem; margin-top: 2rem">In-Stock:</h4>
            </li>
            <button href="#" class="btn btn-primary btn-lg active" style="margin-bottom: 2rem" role="button"
                aria-pressed="true">Rent</button>
            <li class="d-flex list-group-item" style="margin-left: 2rem; margin-right: 2rem">
                <img src="/home/basecamp/web_rental/santacruz.jpg" height="250" width="250">
                <h4 style="margin-left: 4rem; margin-top: 2rem">Price: </h4>
                <h4 style="margin-left: 4rem; margin-top: 2rem">In-Stock:</h4>
            </li>
            <button href="#" class="btn btn-primary btn-lg active" style="margin-bottom: 2rem" role="button"
                aria-pressed="true">Rent</button>
            <li class="d-flex list-group-item" style="margin-left: 2rem; margin-right: 2rem">
                <img src="/home/basecamp/web_rental/merida.jpg" height="250" width="250">
                <h4 style="margin-left: 4rem; margin-top: 2rem">Price: </h4>
                <h4 style="margin-left: 4rem; margin-top: 2rem">In-Stock:</h4>
            </li>
            <button href="#" class="btn btn-primary btn-lg active" style="margin-bottom: 2rem" role="button"
                aria-pressed="true">Rent</button>
            <li class="d-flex list-group-item" style="margin-left: 2rem; margin-right: 2rem">
                <img src="/home/basecamp/web_rental/gt.jpg" height="250" width="250">
                <h4 style="margin-left: 4rem; margin-top: 2rem">Price: </h4>
                <h4 style="margin-left: 4rem; margin-top: 2rem">In-Stock:</h4>
            </li>
            <button href="#" class="btn btn-primary btn-lg active" style="margin-bottom: 2rem" role="button"
                aria-pressed="true">Rent</button>
        </ul>
    </div>
    <div id="form" class="container">
        <form>
            <div class="row">
                <div class="col">
                    <label for="inputFirstName">First Name:</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="inputFirstName">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Cash</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Check</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Card</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Checkout!</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>

</body>

</html>
