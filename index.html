<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Agency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" crossorigin="anonymous">
    <title>Bicycle Rental</title>
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="margin-left: 2rem"><img src="/home/basecamp/web_rental/sport.png" width="30"
                height="30" class="d-inline-block align-top" alt="">Bicycle Rental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div id="bicycles">
        <script id="inventory" type="text/x-handlebars-template">
            <li class="d-flex list-group-item" style="margin-left: 2rem; margin-right: 2rem; margin-top: 2rem">
                    <img src="{{image}}">
                    <h4 style="margin-left: 4rem; margin-top: 10rem" >Name: {{name}}</h4>
                    <h4 style="margin-left: 4rem; margin-top: 10rem">Price: ${{ price }}</h4>
                    <h4 style="margin-left: 4rem; margin-top: 10rem">In-Stock: {{ in_stock }}</h4>
            </li>
                <button id="button" href="#" class="btn btn-primary btn-lg active" style="margin-top: 2rem; margin-left: 2rem" role="button" aria-pressed="true">Rent</button>
    </script>
    </div>
    <div class="container">
        <ul id="bicycle" class="list-group justify-content-center" style="margin-top: 2rem">
        </ul>
    </div>
    <div class="container">
        <form id="form">
            <div class="d-flex justify-content-center" style="margin-top: 3rem">
                <h1>
                    Choose Your Bike:
                </h1>
            </div>
            <div class="row">
                <div class="col">
                    <label for="inputFirstName">First Name:</label>
                    <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="inputFirstName">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    required>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Cash</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Check</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Card</label>
            </div>
            <div>
                <button id="button" type="submit" class="btn btn-primary">Checkout!</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="inventory.js" defer></script>
    <script src="javaScript.js" defer></script>

</body>

</html>
